<div class="book-card p-1 d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-center">
        <a routerLink="product-details">
            <img class="book-thumbnail" [src]="book.thumbnailUrl">
        </a>
    </div>
    <div class="card-content">
        <h4 class="text-truncate">{{book.title}}</h4>
        <p class="text-secondary text-truncate">{{book.categories}}</p>
        <button class="btn-theme w-100">Add to cart</button>
    </div>
</div>
